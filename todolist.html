<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved To-Do List UI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .todo-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%; 
            text-align: center;
            transition: transform 0.3s ease;
            box-sizing: border-box; 
        }

        .todo-container:hover {
            transform: translateY(-10px);
        }

        h2 {
            color: #2C3E50;
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%; 
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            background-color: #ffdddd;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #e74c3c;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 0;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            margin: 0 5px; 
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-add {
            background-color: #27ae60;
            color: white;
        }

        .btn-add:hover {
            background-color: #2ecc71;
        }

        .task-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .task-item button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .task-item button:hover {
            background-color: #c0392b;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .todo-container {
                padding: 30px 20px;
            }

            .btn {
                font-size: 14px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <div class="input-group">
            <input type="text" class="task-input" placeholder="Enter Task">
        </div>
        <div class="input-group">
            <input type="date" class="date-input">
        </div>
        <div class="btn-group">
            <button class="btn btn-add" id="start">Add Task</button>
        </div>
        <ul id="show" class="task-list"></ul>
    </div>

    <script>
        document.getElementById('start').addEventListener('click', function() {
            let taskText = document.querySelector('.task-input').value;
            let taskDate = document.querySelector('.date-input').value;
            let showArea = document.getElementById('show');

            if (taskText && taskDate) {
                // Create a new list item and its elements
                let listItem = document.createElement('li');
                listItem.classList.add('task-item');

                // Create the text part of the task
                let taskContent = document.createElement('span');
                taskContent.textContent = `${taskText} - Due on ${taskDate}`;
                
                // Create the "Completed" button
                let completeBtn = document.createElement('button');
                completeBtn.textContent = 'Completed';

                // Add event to mark task as completed and remove the task
                completeBtn.addEventListener('click', function() {
                    showArea.removeChild(listItem);
                });

                // Append task content and button to the list item
                listItem.append(taskContent, completeBtn);

                // Append the list item to the task list
                showArea.appendChild(listItem);

                // Clear the input fields after adding the task
                document.querySelector('.task-input').value = '';
                document.querySelector('.date-input').value = '';
            } else {
                alert("Please enter both task and date.");
            }
        });
    </script>
</body>
</html>
